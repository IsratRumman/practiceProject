<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>
    <h:outputLabel for="studentId">

        <h:outputText value="student Id"></h:outputText>
        <h:inputText id="studentId" value="#{studentcontroller.student.studentId}"></h:inputText>

    </h:outputLabel>
    <h:outputLabel for="studentName">

        <h:inputText value="student Name"></h:inputText>
        <h:inputText id="studentName" value="#{StudentController.student.studentName}"></h:inputText>
        <h:commandButton value="Add student" action="#{studentcontroller.isNextPage}"></h:commandButton>

    </h:outputLabel>
</h:form>

</html>
